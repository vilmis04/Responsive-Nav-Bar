<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/navStyles.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="flex-row aligned-center">
        <img src="https://codeacademy.lt/wp-content/uploads/2021/05/CodeAcademy-visi_Logotipas-juodas.png" alt="logo">
        <button class="link-trigger-container" id="nav-trigger">
            <div class="link-trigger"></div>
            <div class="link-trigger"></div>
            <div class="link-trigger"></div>
        </button>
    </header>
    <nav class="flex-row aligned-center hide-links" id="links">
        <ul class="flex-column">
            <li class="flex-row aligned-center"><a href="#home">Home</a></li>
            <li class="flex-row aligned-center"><a href="#about">About</a></li>
            <li class="flex-row aligned-center"><a href="#programs">Programs</a></li>
            <li class="flex-row aligned-center"><a href="#contacts">Contacts</a></li>
        </ul>
    </nav>
    <script>
        const navToggle = document.getElementById("nav-trigger");
        const links = document.getElementById("links");

        navToggle.addEventListener("click", function() {
            links.classList.toggle("show-links");
            navToggle.classList.toggle("rotated");
        });
    </script>
</body>

</html>
